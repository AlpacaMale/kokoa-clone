<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My first website.</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form>
      <div>
        <label for="first-name">First Name</label>
        <input id="first-name" type="text" required placeholder="First Name" />
      </div>
      <div>
        <label for="last-name">Last Name</label>
        <input id="last-name" type="text" required placeholder="Last Name" />
      </div>
      <div>
        <label for="user-name">User Name</label>
        <input id="user-name" type="text" required placeholder="User Name" />
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" required minlength="8" placeholder="Password" />
      </div>
      <div>
        <label for="button">Button</label>
        <input id="button" type="submit" value="Create Account" />
      </div>
    </form>
  </body>
</html>
